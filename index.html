<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wer bin ich? - Spiel</title>
  <!-- Verkn√ºpfung der CSS-Datei -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Startbereich: Auswahl von Modus, Spielern, Kategorie, Timer -->
  <div id="startScreen">
    <h1>Wer bin ich? ‚Äì Spielstart</h1>
    
    <!-- Modusauswahl: Einzelspieler oder Mehrspieler -->
    <div class="mode-select">
      <label>
        <input type="radio" name="mode" value="single" id="modeSingle" checked>
        Einzelspieler
      </label>
      <label>
        <input type="radio" name="mode" value="multi" id="modeMulti">
        Mehrspieler
      </label>
    </div>
    
    <!-- Eingabebereich f√ºr Spieler -->
    <div id="playerInputSingle" class="player-input">
      <!-- Einzelspieler: ein Namensfeld -->
      <label for="singlePlayerName">Spieler-Name:</label>
      <input type="text" id="singlePlayerName" placeholder="Name des Spielers" />
    </div>
    <div id="playerInputMulti" class="player-input" style="display:none;">
      <!-- Mehrspieler: mehrere Namenseingaben -->
      <label for="multiPlayerName">Spieler hinzuf√ºgen:</label>
      <input type="text" id="multiPlayerName" placeholder="Name eingeben" />
      <button id="addPlayerBtn">Hinzuf√ºgen</button>
      <!-- Liste der hinzugef√ºgten Spieler -->
      <ul id="playersList"></ul>
    </div>
    
    <!-- Kategorieauswahl -->
    <div class="category-select">
      <label for="categorySelect">Kategorie:</label>
      <select id="categorySelect">
        <option value="Allgemein">Allgemein</option>
        <option value="Zeichentrick">Zeichentrick</option>
        <option value="Anime/Manga">Anime/Manga</option>
        <option value="S√§nger weltweit">S√§nger weltweit</option>
        <option value="S√§nger T√ºrkei">S√§nger T√ºrkei</option>
        <option value="Schauspieler (international)">Schauspieler (international)</option>
        <option value="T√ºrkische Schauspieler">T√ºrkische Schauspieler</option>
        <option value="Deutsche Politiker">Deutsche Politiker</option>
        <option value="T√ºrkische Politiker">T√ºrkische Politiker</option>
        <option value="Legenden">Legenden</option>
      </select>
    </div>
    
    <!-- Timer-Option -->
    <div class="timer-option">
      <label>
        <input type="checkbox" id="useTimer">
        Mit Zeitlimit spielen (60 Sekunden pro Runde)
      </label>
    </div>
    
    <!-- Spiel starten -->
    <button id="startGameBtn">Spiel starten</button>
  </div>
  
  <!-- Spielbereich: Anzeige des Namens, Buttons f√ºr Aktionen und Scoreboard -->
  <div id="gameScreen" style="display:none;">
    <!-- Aktuelle Kategorie und Spieleranzeige -->
    <div id="topBar">
      <span id="currentPlayerName"></span>
      <span id="categoryName"></span>
      <span id="timerDisplay"></span>
    </div>
    
    <!-- Bereich, in dem der zu ratende Name gro√ü angezeigt wird -->
    <div id="nameDisplay">Dr√ºcke "Zuf√§llig" f√ºr einen Namen</div>
    
    <!-- Button f√ºr zuf√§lligen Namen + manuelle Namenseingabe -->
    <div id="controls">
      <button id="randomNameBtn">üé≤ Zuf√§llig</button>
      <input type="text" id="manualNameInput" placeholder="Name manuell eingeben">
      <button id="showNameBtn">Anzeigen</button>
    </div>
    
    <!-- Buttons f√ºr Erraten/Nicht erraten -->
    <div id="resultButtons">
      <button id="notGuessedBtn" class="not-guessed">Nicht erraten</button>
      <button id="guessedBtn" class="guessed">Erraten</button>
    </div>
    
    <!-- Punktestand / Scoreboard -->
    <div id="scoreboardContainer">
      <h2>Punktestand</h2>
      <ul id="scoreboard"></ul>
      <!-- Button f√ºr n√§chsten Spieler (nur Mehrspieler) -->
      <button id="nextPlayerBtn">N√§chster Spieler</button>
    </div>
  </div>
  
  <!-- Einbindung der JavaScript-Datei -->
  <script src="script.js"></script>
</body>
</html>
